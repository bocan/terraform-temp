on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

name: pre-commit-checks

permissions:
  id-token: write
  contents: read

jobs:
  call-pre-commit-checks:
    uses: ./.github/workflows/pre-commit-checks-external.yaml
    secrets: inherit
    with:
      pre-commit-config-file: ".pre-commit-config-validate-folder.yaml"
